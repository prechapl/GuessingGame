<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game!</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body >
    <div id="bg">
          
      <h1>Guess a number</h1>
  
     
  
      
      <input type="text" id="usrGuess" name="UserInput"
         placeholder="#" >
      
      <button id="SubmitButton" name="Submit">Submit</button>

      <h3 id="feedback"> </h3>
      
      <div id='guesses'>

             <span id = 'guess1' ></span>
             <span id = 'guess2' ></span>
             <span id = 'guess3' ></span>
             <span id = 'guess4' ></span>
             <span id = 'guess5' ></span>
       
      </div>
 


      <button id="reset" class="Play Again"
          type="button">
          Play Again
      </button>

    </div>
    <script src='js/guessing-game.js'></script> 
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
